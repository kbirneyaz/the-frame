<!DOCTYPE html>
<html>
  <head>
    <title>Header</title>
  </head>
  <style>
    * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
    header{
     width:100%;
     height:50px;
      background-color:navy;
    }
    #menu{
      text-align:center;
    }
    .menu {
      list-style: none;
      display: inline-flex;
      padding: 15px;
    }
    .menu li {
      padding: 0px 20px;
      font-size:12px;
      transition:font-size .3s
    }
    .menu li a:hover {
      color: white;
      cursor: pointer;
      font-size:15px;
    }
    .border::after {
    content: '';
    display: block;
    width: 0;
    height: 1px;
    background: white;
    transition: width .3s;
    margin-top: 5px;
}
    .border:hover::after {
    width: 100%;
}
  </style>
  <body>
  <header>
      <div id="menu">
          <ul class="menu">
            <li><a class="border">home</a></li>
            <li><a>home</a></li>
            <li><a>home</a></li>
            <li><a>home</a></li>
            <li><a>home</a></li>
          </ul>
      </div>
  </header>
    
  </body>
</html>
